<!doctype html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact | DishDelish</title>

    <!-- Stylesheets here.. -->
    <!--=============================================================================================================-->

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <!-- Custom -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="page-wrapper">

    <!-- Header -->
    <header>
        <nav>
            <!-- Logo -->
            <div class="header-logo">
                <a href="index.html">
                    <img src="assets/images/logo.svg"  alt="DishDelish logo">
                </a>
            </div>

            <!-- Search -->
            <div class="header-search">
                <form>
                    <input type="search"
                           placeholder="Search"
                           id="search-query"
                           name="search-query"
                           aria-label="Search"
                           required
                           accesskey="s">
                </form>
                <a class="button button-icon button-primary" id="mobile-search-button"><ion-icon name="search"></ion-icon></a>
            </div>

            <!-- Links -->
            <div class="header-links">
                <ul>
                    <li><a href="index.html">Recipes</a></li>
                    <li><a href="tips.html">Tips</a></li>
                    <li><a class="active" href="contact.html">Contact</a></li>
                </ul>
            </div>

        </nav>

        <section id="hero">
            <h1 class="text-primary font-cursive">
                Contact
            </h1>
        </section>

    </header>

    <!-- Main -->
    <main>

        <!-- Contact -->

        <section id="contact">
            <h2 class="text-primary text-center">
                Have a question? Want to share an idea? <br> Get in touch with us!
            </h2>

            <form id="contact-form">
                <label for="contact-name">Name</label>
                <input type="text"
                       placeholder="Name"
                       id="contact-name"
                       name="contact-name"
                       aria-label="Name"
                       required
                       accesskey="n">

                <label for="contact-email">Email</label>
                <input type="email"
                       placeholder="Email"
                       id="contact-email"
                       name="contact-email"
                       aria-label="Email"
                       required
                       accesskey="m">

                <label for="contact-message">Message</label>
                <textarea placeholder="Message"
                           id="contact-message"
                           name="contact-message"
                           aria-label="Message"
                           rows="5"
                           required
                           accesskey="m"></textarea>

                <button type="submit" class="button button-primary">Send</button>
            </form>

        </section>

    </main>

    <!-- Footer -->
    <footer>
            <!-- Footer links -->
            <section id="footer-links">
                <h2 class="font-md">Links</h2>
                <nav>
                    <ul class="footer-links">
                        <li>
                            <a href="index.html">
                                <ion-icon name="home"></ion-icon>&nbsp;&nbsp;Home</a>
                        </li>
                        <li>
                            <a href="recipes.html">
                                <ion-icon name="pizza"></ion-icon>&nbsp;&nbsp;Recipes</a>
                        </li>
                        <li>
                            <a href="tips.html">
                                <ion-icon name="bulb"></ion-icon>&nbsp;&nbsp;Tips</a>
                        </li>
                        <li>
                            <a href="contact.html">
                                <ion-icon name="chatbubbles"></ion-icon>&nbsp;&nbsp;Contact</a>
                        </li>
                        <li>
                            <a href="privacy-policy.html">
                                <ion-icon name="document-lock"></ion-icon>&nbsp;&nbsp;Privacy Policy</a>
                        </li>
                    </ul>
                </nav>
            </section>

            <!-- Social media links -->
            <section id="footer-social-links">
                <h2 class="font-md">Social</h2>
                <nav>
                    <ul class="footer-links">
                        <li><a href="#">
                            <ion-icon name="logo-twitter"></ion-icon>&nbsp;&nbsp;Twitter</a></li>
                        <li><a href="#">
                            <ion-icon name="logo-facebook"></ion-icon>&nbsp;&nbsp;Facebook</a></li>
                        <li><a href="#">
                            <ion-icon name="logo-instagram"></ion-icon>&nbsp;&nbsp;Instagram</a></li>
                        <li><a href="#">
                            <ion-icon name="logo-youtube"></ion-icon>&nbsp;&nbsp;YouTube</a></li>
                    </ul>
                </nav>
            </section>

            <!-- Contact information -->
            <section id="footer-newsletter-form">
                <h2 class="font-md">Newsletter</h2>
                <form>
                    <label for="email">Subscribe to our newsletter</label>
                    <div class="input-group input-group-with-button">
                        <input type="email" id="email" name="email" placeholder="john@example.com" required>
                        <button class="button button-primary" type="submit" aria-label="Subscribe">
                            <ion-icon name="send"></ion-icon>
                        </button>
                    </div>
                </form>
            </section>

            <p id="copyright">&copy; DishDelish</p>
    </footer>

</div>

<!-- Scripts -->
<!--=============================================================================================================-->
<!-- Ionicons -->
<script src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" type="module"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
